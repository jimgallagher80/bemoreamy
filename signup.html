<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Sign up — Be More Amy</title>
  <style>
    :root{--bg:#0b0b0b;--panel:#121212;--text:#f2f2f2;--muted:#b7b7b7;--border:rgba(255,255,255,.10);--safeTop:env(safe-area-inset-top);--safeBottom:env(safe-area-inset-bottom);}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    header{position:sticky;top:0;z-index:10;padding:calc(14px + var(--safeTop)) 14px 12px;background:rgba(0,0,0,.85);border-bottom:1px solid rgba(255,255,255,.06);backdrop-filter:saturate(140%) blur(10px)}
    .wrap{max-width:900px;margin:0 auto;padding:18px 14px calc(26px + var(--safeBottom))}
    a{color:#9ad1ff;text-decoration:none} a:hover{text-decoration:underline}
    .card{border:1px solid var(--border);border-radius:18px;background:rgba(255,255,255,.03);padding:16px}
    label{display:block;margin:10px 0 6px;color:var(--muted);font-size:14px}
    input, select, textarea{width:100%;padding:12px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);color:var(--text);font-size:16px}
    button{margin-top:12px;width:100%;padding:12px 12px;border-radius:16px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.10);color:var(--text);font-size:16px;font-weight:700;cursor:pointer}
    button:active{transform:translateY(1px)}
    .muted{color:var(--muted);line-height:1.4}
    nav{display:flex;gap:14px;flex-wrap:wrap}
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="padding:0;display:flex;justify-content:space-between;align-items:center;gap:12px;">
      <strong>Be More Amy</strong>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./route.html">Route</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1 style="margin:0 0 12px;letter-spacing:-.02em;">Sign up for a leg</h1>

    <div class="card">
      <p class="muted" style="margin-top:0;">
        This page can be wired to a proper database later. For now, it’s a clean front-end stub you can replace with a Google Form/Airtable embed if you want it live immediately.
      </p>

      <form onsubmit="event.preventDefault(); alert('Thanks — form wiring coming next.');">
        <label for="leg">Leg</label>
        <select id="leg" required>
          <option value="">Choose a leg…</option>
          <option>Leg 1</option><option>Leg 2</option><option>Leg 3</option>
          <option>Leg 4</option><option>Leg 5</option><option>Leg 6</option>
        </select>

        <label for="name">Name</label>
        <input id="name" required placeholder="Your name" />

        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="name@example.com" />

        <label for="notes">Notes (optional)</label>
        <textarea id="notes" rows="4" placeholder="Anything we should know?"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
</body>
</html>
