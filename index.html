<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Be More Amy</title>
  <style>
    :root{
      --bg:#0b0b0b;
      --panel:#121212;
      --text:#f2f2f2;
      --muted:#b7b7b7;
      --border:rgba(255,255,255,.10);
      --btn:#1a1a1a;
      --btnHover:#242424;
      --safeTop: env(safe-area-inset-top);
      --safeBottom: env(safe-area-inset-bottom);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    header{
      position:sticky;
      top:0;
      z-index:10;
      padding: calc(14px + var(--safeTop)) 14px 12px;
      background:linear-gradient(to bottom, rgba(0,0,0,.92), rgba(0,0,0,.78));
      border-bottom:1px solid rgba(255,255,255,.06);
      backdrop-filter:saturate(140%) blur(10px);
    }
    .wrap{
      max-width:980px;
      margin:0 auto;
      padding: 18px 14px calc(26px + var(--safeBottom));
    }
    .hero{
      border:1px solid var(--border);
      border-radius:18px;
      background:rgba(255,255,255,.03);
      padding:18px;
    }
    .brand{
      display:flex;
      gap:14px;
      align-items:center;
    }
    .logo{
      width:64px;
      height:64px;
      border-radius:16px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:900;
      letter-spacing:-.02em;
    }
    h1{
      margin:0;
      font-size:28px;
      line-height:1.1;
      letter-spacing:-.02em;
    }
    .tag{
      margin:6px 0 0;
      color:var(--muted);
      line-height:1.4;
      font-size:15px;
    }
    .grid{
      margin-top:16px;
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }
    @media (min-width: 720px){
      .grid{ grid-template-columns: 1fr 1fr 1fr; }
    }
    a.card{
      text-decoration:none;
      color:inherit;
      border:1px solid var(--border);
      border-radius:18px;
      background:var(--btn);
      padding:16px;
      display:block;
      transition: transform .06s ease, background .12s ease;
    }
    a.card:hover{ background:var(--btnHover); }
    a.card:active{ transform: translateY(1px); }
    .card h2{
      margin:0 0 6px;
      font-size:18px;
      letter-spacing:-.01em;
    }
    .card p{
      margin:0;
      color:var(--muted);
      line-height:1.4;
      font-size:14px;
    }
    footer{
      margin-top:18px;
      color:var(--muted);
      font-size:13px;
      line-height:1.4;
      text-align:center;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="padding:0;max-width:980px;margin:0 auto;">
      <strong style="font-size:14px;letter-spacing:.08em;text-transform:uppercase;color:var(--muted);">
        Be More Amy
      </strong>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <div class="brand">
        <!-- Swap this for your real logo image later if you like -->
        <div class="logo">BA</div>
        <div>
          <h1>Be More Amy</h1>
          <p class="tag">South West Coastal Path — route map, leg sign-up, and updates.</p>
        </div>
      </div>

      <div class="grid">
        <a class="card" href="./route.html">
          <h2>View the route</h2>
          <p>Explore all legs on an interactive map.</p>
        </a>

        <a class="card" href="./signup.html">
          <h2>Sign up for a leg</h2>
          <p>Choose a section and register your details.</p>
        </a>

        <a class="card" href="./contact.html">
          <h2>Contact</h2>
          <p>Questions, support, or partnership enquiries.</p>
        </a>
      </div>
    </section>

    <footer>
      © <span id="year"></span> Be More Amy
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
