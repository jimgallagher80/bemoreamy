  <link rel="stylesheet" href="style.css?v=12" />

  <style>
    body {
      background: #FAEBC8;
      margin: 0;
    }

    .home {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 18px 16px 28px 16px;
      box-sizing: border-box;
    }

    .home-top {
      width: 100%;
      max-width: 780px;
      text-align: center;
      margin-top: 4px;
    }

    .home-title {
      margin: 0 0 6px 0;
      font-weight: 800;
      font-size: 20px;
      line-height: 1.15;
      letter-spacing: -0.02em;
    }

    .home-dates {
      margin: 0 0 10px 0;
      font-weight: 800;
      font-size: 16px;
      line-height: 1.2;
      opacity: 0.9;
    }

    .home-logo {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 4px 0 12px 0;
    }

    .home-logo img {
      width: min(86vw, 520px);
      height: auto;
      display: block;
    }

    .home-nav {
      width: 100%;
      max-width: 780px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 0;
    }

    .home-nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 14px 10px;
      border: 2px solid #000;
      border-radius: 18px;
      background: #E6D2A6;
      font-weight: 800;
      text-decoration: none;
      color: #111;
      line-height: 1.1;
      min-height: 54px;
      box-sizing: border-box;
    }

    .home-nav a:active {
      transform: translateY(1px);
    }

    /* Contact centred but normal width */
    .home-nav a.is-centre {
      grid-column: 1 / -1;
      justify-self: center;
      width: calc((100% - 12px) / 2);
    }

    @media (min-width: 768px) {
      .home { padding-top: 26px; }
      .home-title { font-size: 22px; }
      .home-dates { font-size: 16px; }

      .home-logo { margin: 6px 0 14px 0; }
      .home-logo img { width: min(52vw, 360px); }

      .home-nav { gap: 14px; }
      .home-nav a { min-height: 60px; }

      .home-nav a.is-centre {
        width: calc((100% - 14px) / 2);
      }
    }

    @media (min-width: 1024px) {
      .home-logo img { width: 320px; }
    }
  </style>
</head>

<body>

    </nav>
