<!doctype html>
<html lang="en-GB">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BE MORE AMY — Current Signups</title>
<link rel="stylesheet" href="style.css">
<style>
.signup-list {
    margin-top:20px;
    border:2px solid #000;
    border-radius:18px;
    background:#fff;
    padding:16px;
}
.signup-entry {
    border-bottom:1px solid #ccc;
    padding:10px 0;
}.status-approved { color:green; font-weight:700; }
</style>
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <a href="index.html">
        <img class="brand-logo" src="BMAlogo.svg" width="100">
      </a>
    </div>
  </div>
</header>

<main class="page">
<h1>Current Signups</h1>

<div class="signup-list" id="signupList">
Loading…
</div>

<div style="margin-top:20px;">
<button onclick="window.location.href='index.html'" class="btn">Return to Home</button>
</div>

</main>

<script>
async function loadSignups() {
    const res = await fetch('get_signups.php');
    const data = await res.json();

    const container = document.getElementById('signupList');
    container.innerHTML = '';

    if (!data.length) {
        container.innerHTML = 'No signups yet.';
        return;
    }

    data.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'signup-entry';

        // If team details have been submitted, show team name + member list.
        if (entry.has_team_details) {
            const membersText = (entry.members || []).map(m => {
                const name = `${m.first_name} ${m.last_name}`;
                return (parseInt(m.member_index, 10) === 1) ? `${name} (TL)` : name;
            }).join(', ');

            div.innerHTML = `
                <strong>Leg ${entry.leg_number}</strong><br>
                <strong>${entry.display_team_name}</strong><br>
                ${membersText}
            `;
        } else {
            // Otherwise, keep the existing display style (team leader name only).
            div.innerHTML = `
                <strong>Leg ${entry.leg_number}</strong><br>
                <strong>${entry.team_leader_first_name} ${entry.team_leader_surname}</strong>
            `;
        }

        container.appendChild(div);
    });
}

loadSignups();
</script>

</body>
</html>
