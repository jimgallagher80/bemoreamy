</head>

<body>

<header class="site-header">
  <div class="header-inner">

    <div class="menu-wrap">
      <button class="menu-button" id="menuBtn">
        <img src="menu.svg" width="22" height="22" alt="Menu">
      </button>
      <nav class="menu-dropdown" id="site-menu">
        <a href="index.html">The Challenge</a>
        <a href="amy.html">About Amy</a>
        <a href="route.html">The Route</a>
        <a href="signup.html">Sign Up</a>
        <a href="signup-status.html">Signup Status</a>
        <a href="charities.html">Charities</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>

    <div class="brand">
      <a href="index.html">
        <img class="brand-logo" src="BMAlogo.svg" width="100" alt="Be More Amy">
      </a>
      <div class="brand-text">
        <div class="brand-line brand-title">BE MORE AMY</div>
        <div class="brand-line brand-subtitle">South West Coastal</div>
        <div class="brand-line brand-subtitle">Path Relay Challenge</div>
        <div class="brand-line brand-date">16th to 23rd May 2026</div>
      </div>
    </div>

  </div>
</header>

<main class="page">
<h1>The Route</h1>

<div style="margin-bottom:16px;">

  <!-- Select Leg Dropdown -->
  <select id="legSelect" class="btn" style="margin-bottom:10px;">
    <option value="">Select Leg</option>
  </select>

  <!-- Confirmed Signups Button -->
  <button onclick="window.location.href='signup-status.html'" class="btn">
    Confirmed Signups
  </button>

</div>

<div id="map" style="height:500px;border:2px solid #000;border-radius:18px;"></div>

</main>

<script src="app.v2.js"></script>

<script>
// Ensure dropdown is always numerically ordered 1–68
document.addEventListener("DOMContentLoaded", function () {
    const select = document.getElementById("legSelect");

    // Clear existing (except first placeholder)
    select.innerHTML = '<option value="">Select Leg</option>';

    for (let i = 1; i <= 68; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = "Leg " + i;
        select.appendChild(opt);
    }
});

// Menu toggle
const menuBtn = document.getElementById('menuBtn');
const menu = document.getElementById('site-menu');

menuBtn.addEventListener('click', () => {
  menu.classList.toggle('open');
});

document.addEventListener('click', (e) => {
  if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
    menu.classList.remove('open');
  }
});
</script>

</body>
</html>
