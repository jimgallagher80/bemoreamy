<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>South West Coastal Path ‚Äî Route Map</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    :root{
      --bg:#0b0b0b;
      --text:#f2f2f2;
      --muted:#b7b7b7;
      --panel:rgba(18,18,18,.92);
      --accent:#ff7a00;
      --shadow: 0 16px 40px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow:hidden;
    }

    /* Top bar */
    .topbar{
      position:fixed;
      top:0; left:0; right:0;
      z-index:1000;
      display:flex;
      align-items:center;
      gap:10px;
      padding:12px 14px;
      background:linear-gradient(180deg, rgba(0,0,0,.88), rgba(0,0,0,.35) 80%, rgba(0,0,0,0));
      backdrop-filter: blur(6px);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 160px;
    }
    .brand img{
      width:40px;
      height:40px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      padding:4px;
    }
    .brand .name{
      font-weight:900;
      letter-spacing:.3px;
      text-transform:uppercase;
      font-size:13px;
      line-height:1.1;
    }
    .brand .sub{
      font-size:12px;
      color:var(--muted);
      line-height:1.1;
    }

    .controls{
      display:flex;
      align-items:center;
      gap:10px;
      flex:1;
      justify-content:flex-end;
    }
    select{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      color:var(--text);
      border-radius: 12px;
      padding:10px 12px;
      font-size:14px;
      outline:none;
    }
    select:focus{
      border-color: rgba(255,122,0,.65);
      box-shadow: 0 0 0 3px rgba(255,122,0,.18);
    }

    /* Map full screen */
    #map{
      position:fixed;
      inset:0;
    }

    /* Bottom panel */
    .panel{
      position:fixed;
      left:0; right:0;
      bottom:0;
      z-index:1001;
      background:var(--panel);
      border-top:1px solid rgba(255,255,255,.12);
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 12px 14px calc(12px + env(safe-area-inset-bottom));
      max-height: 55vh;
      overflow:auto;
    }
    .panelTip{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      color:var(--muted);
      font-size:14px;
      margin:0;
    }
    .panelTip strong{ color: var(--text); }

    .panel.expanded .panelTip{ display:none; }
    .panelExpanded{
      display:block;
    }

    .panelHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 8px;
    }
    .panelHead h2{
      margin:0;
      font-size: 18px;
      letter-spacing:.2px;
    }
    .closeBtn{
      border:0;
      background:rgba(255,255,255,.08);
      color:var(--text);
      width:36px;
      height:36px;
      border-radius: 14px;
      font-size: 22px;
      cursor:pointer;
    }
    .closeBtn:hover{ background:rgba(255,255,255,.12); }

    .subtitle{
      margin: 0 0 10px 0;
      color: var(--muted);
      font-size: 14px;
    }

    .grid{
      display:grid;
      gap:10px;
    }
    .row{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      background: rgba(0,0,0,.18);
    }
    .label{
      color: var(--muted);
      font-size: 13px;
      line-height: 1.2;
    }
    .value{
      font-weight: 700;
      font-size: 14px;
      line-height: 1.2;
      text-align:right;
      max-width: 60%;
      word-break: break-word;
    }
    .value a{
      color: var(--accent);
      text-decoration: none;
      font-weight: 800;
    }
    .value a:hover{ text-decoration: underline; }

    .finishFlag{
      filter: drop-shadow(0 6px 12px rgba(0,0,0,.55));
      font-size: 18px;
    }

    /* Sign-up link + modal (route page) */
    .signupLink{
      color: var(--accent);
      text-decoration: underline;
      text-underline-offset: 2px;
      cursor: pointer;
    }
    .signupLink:focus{ outline: 2px solid var(--accent); outline-offset: 2px; border-radius: 6px; }

    .signupModal{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 18px;
    }
    .signupModal.open{ display: flex; }

    .signupModalCard{
      width: min(520px, 100%);
      background: rgba(20,20,20,.98);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
      padding: 16px;
      color: var(--text);
    }
    .signupModalHead{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
    .signupModalTitle{
      font-size: 18px;
      font-weight: 800;
      margin: 0;
    }
    .signupModalClose{
      border: 0;
      background: transparent;
      color: var(--text);
      font-size: 24px;
      line-height: 1;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 12px;
    }
    .signupModalClose:hover{ background: rgba(255,255,255,.08); }
    .signupModalBody{
      max-height: min(60vh, 520px);
      overflow: auto;
      padding-right: 4px;
    }
  </style>
</head>

<body>
  <header class="topbar" id="topbar">
    <div class="brand">
      <img src="BMAlogo.svg" alt="Be More Amy logo" />
      <div>
        <div class="name">Be More Amy</div>
        <div class="sub">South West Coastal Path relay</div>
      </div>
    </div>

    <div class="controls">
      <select id="legSelect" aria-label="Select a leg">
        <option value="">Select a leg</option>
      </select>
    </div>
  </header>

  <main id="map" aria-label="Route map"></main>

  <section class="panel" id="panel" aria-label="Leg details">
    <p class="panelTip" id="panelTip">
      <span><strong>Tip:</strong> Tap a leg on the map, or use the dropdown.</span>
      <span style="color:var(--accent); font-weight:900;">üèÅ</span>
    </p>

    <div class="panelExpanded" id="panelExpanded" hidden>
      <div class="panelHead">
        <h2 class="panelLegTitle" id="panelLegTitle">Leg</h2>
        <button class="closeBtn" id="closeBtn" type="button" aria-label="Close">√ó</button>
      </div>

      <p class="subtitle" id="panelSubtitle"></p>
      <div class="grid" id="detailsGrid"></div>
    </div>
  </section>

  <!-- Sign-ups modal -->
  <div class="signupModal" id="signupModal" aria-hidden="true">
    <div class="signupModalCard" role="dialog" aria-modal="true" aria-labelledby="signupModalTitle">
      <div class="signupModalHead">
        <h3 class="signupModalTitle" id="signupModalTitle">Leg sign-ups</h3>
        <button class="signupModalClose" id="signupModalClose" type="button" aria-label="Close">√ó</button>
      </div>
      <div class="signupModalBody" id="signupModalBody"></div>
    </div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="./app.js"></script>

  <!-- Menu behaviour -->
  <script>
    (function () {
      const btn = document.querySelector(".menuBtn");
      const menu = document.querySelector(".menu");
      if (!btn || !menu) return;
      btn.addEventListener("click", () => {
        menu.classList.toggle("open");
      });
    })();
  </script>
</body>
</html>
