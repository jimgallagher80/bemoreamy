<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Route â€” Be More Amy</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Sticky Header -->
  <header class="site-header">
    <div class="header-inner">

      <!-- Menu button (left) -->
      <div class="menu-wrap">
        <button
          class="menu-button"
          type="button"
          aria-haspopup="true"
          aria-expanded="false"
          aria-controls="site-menu"
          id="menuBtn"
          title="Menu"
        >
          <img src="menu.svg" alt="" width="22" height="22" aria-hidden="true" />
          <span class="sr-only">Open menu</span>
        </button>

        <nav class="menu-dropdown" id="site-menu" aria-label="Site menu">
          <a href="index.html">The Challenge</a>
          <a href="amy.html">About Amy</a>
          <a href="route.html">The Route</a>
          <a href="signup.html">Sign Up</a>
          <a href="gallery.html">Gallery</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>

      <!-- Logo + title -->
      <a class="brand" href="index.html">
        <img
          class="brand-logo"
          src="BMAlogo.svg"
          alt="Be More Amy logo"
          width="100"
          height="100"
        />
        <div class="brand-text">
          <div class="brand-title">BE MORE AMY</div>
          <div class="brand-subtitle">South West Coastal</div>
          <div class="brand-subtitle">Path Relay Challenge</div>
        </div>
      </a>

    </div>
  </header>

  <!-- Page Content -->
  <main class="page">

    <h1>The Route</h1>

    <!-- Existing leg selector retained -->
    <section>
      <label for="legSelect"><strong>Select a leg:</strong></label><br><br>

      <!-- Keep your existing leg dropdown options -->
      <select id="legSelect">
        <option>Select a leg...</option>
        <!-- existing options remain here -->
      </select>
    </section>

    <!-- Existing route/map content continues below -->
    <section id="routeContent">
      <!-- Your current route or map content remains here -->
    </section>

  </main>

  <!-- Menu script -->
  <script>
    (function () {
      const btn = document.getElementById("menuBtn");
      const menu = document.getElementById("site-menu");

      function closeMenu() {
        menu.classList.remove("open");
        btn.setAttribute("aria-expanded", "false");
      }

      function toggleMenu() {
        const isOpen = menu.classList.toggle("open");
        btn.setAttribute("aria-expanded", String(isOpen));
      }

      btn.addEventListener("click", (e) => {
        e.stopPropagation();
        toggleMenu();
      });

      document.addEventListener("click", () => closeMenu());

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeMenu();
      });

      menu.addEventListener("click", (e) => e.stopPropagation());
    })();
  </script>

</body>
</html>
