<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>South West Coastal Path ‚Äî Route Map</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    :root{
      --bg:#0b0b0b;
      --text:#f2f2f2;
      --muted:#b7b7b7;
      --panel:rgba(18,18,18,.94);
      --border:rgba(255,255,255,.10);
      --orange:#ff7a00;
      --shadow:0 16px 40px rgba(0,0,0,.45);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow:hidden;
    }

    /* Top bar */
    .topbar{
      position:fixed;
      top:0; left:0; right:0;
      z-index:1000;
      display:flex;
      align-items:center;
      padding:12px 14px;
      background:linear-gradient(180deg, rgba(0,0,0,.88), rgba(0,0,0,.35) 80%, rgba(0,0,0,0));
      backdrop-filter: blur(6px);
    }
    .topbar-row{
      width:100%;
      display:flex;
      align-items:center;
      gap:12px;
    }

    .menu-wrap{
      position:relative;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .menu-button{
      border:0;
      background:rgba(255,255,255,.08);
      color:var(--text);
      width:40px;
      height:40px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    .menu-button:hover{ background:rgba(255,255,255,.12); }

    .menu-dropdown{
      position:absolute;
      top:50px;
      left:0;
      width:220px;
      background:rgba(18,18,18,.98);
      border:1px solid var(--border);
      border-radius:16px;
      box-shadow: var(--shadow);
      padding:10px;
      display:none;
    }
    .menu-dropdown.open{ display:block; }
    .menu-dropdown a{
      display:block;
      padding:10px 12px;
      border-radius:12px;
      color:var(--text);
      text-decoration:none;
      font-weight:700;
    }
    .menu-dropdown a:hover{ background:rgba(255,255,255,.08); }
    .menu-dropdown a.active{ color:var(--orange); }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      text-decoration:none;
      color:var(--text);
      min-width: 165px;
    }
    .brand img{
      width:40px;
      height:40px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      padding:4px;
    }
    .brand .name{
      font-weight:900;
      letter-spacing:.3px;
      text-transform:uppercase;
      font-size:13px;
      line-height:1.1;
    }
    .brand .sub{
      font-size:12px;
      color:var(--muted);
      line-height:1.1;
    }

    .controls{
      display:flex;
      align-items:center;
      gap:10px;
      flex:1;
      justify-content:flex-end;
    }
    select{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      color:var(--text);
      border-radius: 12px;
      padding:10px 12px;
      font-size:14px;
      outline:none;
      max-width: 56vw;
    }
    select:focus{
      border-color: rgba(255,122,0,.65);
      box-shadow: 0 0 0 3px rgba(255,122,0,.18);
    }

    /* Map full screen */
    #map{
      position:fixed;
      inset:0;
    }

    /* Bottom panel */
    .panel{
      position:fixed;
      left:0; right:0;
      bottom:0;
      z-index:1001;
      background:var(--panel);
      border-top:1px solid rgba(255,255,255,.12);
      border-top-left-radius: var(--radius);
      border-top-right-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 12px 14px calc(12px + env(safe-area-inset-bottom));
      max-height: 55vh;
      overflow:auto;
    }
    .panelTip{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      color:var(--muted);
      font-size:14px;
      margin:0;
    }
    .panelTip strong{ color: var(--text); }

    .panel.expanded .panelTip{ display:none; }
    .panelExpanded{ display:block; }

    .panelHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 8px;
    }
    .panelHead h2{
      margin:0;
      font-size: 18px;
      letter-spacing:.2px;
    }
    .closeBtn{
      border:0;
      background:rgba(255,255,255,.08);
      color:var(--text);
      width:36px;
      height:36px;
      border-radius: 14px;
      font-size: 22px;
      cursor:pointer;
    }
    .closeBtn:hover{ background:rgba(255,255,255,.12); }

    .subtitle{
      margin: 0 0 10px 0;
      color: var(--muted);
      font-size: 14px;
    }

    .grid{
      display:grid;
      gap:10px;
    }
    .row{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      background: rgba(0,0,0,.18);
    }
    .label{
      color: var(--muted);
      font-size: 13px;
      line-height: 1.2;
    }
    .value{
      font-weight: 800;
      font-size: 14px;
      line-height: 1.2;
      text-align:right;
      max-width: 60%;
      word-break: break-word;
    }
    .value a{
      color: var(--orange);
      text-decoration: none;
      font-weight: 900;
    }
    .value a:hover{ text-decoration: underline; }

    .diamond-wrap{
      width:30px;
      height:30px;
      border-radius:7px;
      transform: rotate(45deg);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 10px 18px rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.14);
    }
    .diamond-num{
      transform: rotate(-45deg);
      font-weight: 900;
      font-size: 13px;
      line-height: 1;
    }

    .finishFlag{
      filter: drop-shadow(0 6px 12px rgba(0,0,0,.55));
      font-size: 18px;
    }

    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip:rect(0,0,0,0);
      border:0;
    }

    /* Sign-ups link + modal (added) */
    .signupsLink{
      color: var(--orange);
      text-decoration: underline;
      text-underline-offset: 2px;
      font-weight: 800;
    }

    .signupsModal{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.65);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 18px;
    }
    .signupsModal.open{ display: flex; }

    .signupsModalCard{
      width: min(520px, 100%);
      background: rgba(18,18,18,.98);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 16px;
    }
    .signupsModalHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .signupsModalTitle{
      font-size: 18px;
      font-weight: 900;
      margin: 0;
    }
    .signupsModalClose{
      border:0;
      background: rgba(255,255,255,.08);
      color: var(--text);
      width: 36px;
      height: 36px;
      border-radius: 14px;
      font-size: 22px;
      cursor: pointer;
    }
    .signupsModalClose:hover{ background: rgba(255,255,255,.12); }

    .modal-muted{
      margin:0;
      color: var(--muted);
      font-size: 14px;
    }
    .modal-list{
      margin:0;
      padding-left: 18px;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <header class="topbar" id="topbar">
    <div class="topbar-row">

      <!-- Menu (left) -->
      <div class="menu-wrap">
        <button
          class="menu-button"
          type="button"
          aria-haspopup="true"
          aria-expanded="false"
          aria-controls="site-menu"
          id="menuBtn"
          title="Menu"
        >
          <img src="menu.svg" alt="" width="22" height="22" aria-hidden="true" />
          <span class="sr-only">Open menu</span>
        </button>

        <nav class="menu-dropdown" id="site-menu" aria-label="Site menu">
          <a href="index.html">Home</a>
          <a href="route.html" class="active">Route</a>
          <a href="signup.html">Sign up</a>
          <a href="signup-status.html">Sign up status</a>
          <a href="challenge.html">Challenge</a>
          <a href="charities.html">Charities</a>
          <a href="gallery.html">Gallery</a>
          <a href="contact.html">Contact</a>
          <a href="amy.html">Amy</a>
        </nav>
      </div>

      <!-- Brand (middle) -->
      <a class="brand" href="index.html">
        <img src="BMAlogo.svg" alt="Be More Amy logo" />
        <div>
          <div class="name">Be More Amy</div>
          <div class="sub">South West Coastal Path relay</div>
        </div>
      </a>

      <!-- Controls (right) -->
      <div class="controls">
        <select id="legSelect" aria-label="Select a leg">
          <option value="">Select a leg</option>
        </select>
      </div>
    </div>
  </header>

  <main id="map" aria-label="Route map"></main>

  <section class="panel" id="panel" aria-label="Leg details">
    <p class="panelTip" id="panelTip">
      <span><strong>Tip:</strong> Tap a leg on the map, or use the dropdown.</span>
      <span style="color:var(--orange); font-weight:900;">üèÅ</span>
    </p>

    <div class="panelExpanded" id="panelExpanded" hidden>
      <div class="panelHead">
        <h2 class="panelLegTitle" id="panelLegTitle">Leg</h2>
        <button class="closeBtn" id="closeBtn" type="button" aria-label="Close">√ó</button>
      </div>

      <p class="subtitle" id="panelSubtitle"></p>
      <div class="grid" id="detailsGrid"></div>
    </div>
  </section>

  <!-- Sign-ups modal (added) -->
  <div class="signupsModal" id="signupsModal" aria-hidden="true">
    <div class="signupsModalCard" role="dialog" aria-modal="true" aria-labelledby="signupsModalTitle">
      <div class="signupsModalHead">
        <h3 class="signupsModalTitle" id="signupsModalTitle">Leg sign-ups</h3>
        <button class="signupsModalClose" id="signupsModalClose" type="button" aria-label="Close">√ó</button>
      </div>
      <div id="signupsModalBody"></div>
    </div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="./app.js"></script>

  <script>
    (function () {
      const btn = document.getElementById("menuBtn");
      const menu = document.getElementById("site-menu");
      if (!btn || !menu) return;

      function closeMenu() {
        menu.classList.remove("open");
        btn.setAttribute("aria-expanded", "false");
      }

      btn.addEventListener("click", () => {
        const open = menu.classList.toggle("open");
        btn.setAttribute("aria-expanded", open ? "true" : "false");
      });

      document.addEventListener("click", (e) => {
        if (!menu.contains(e.target) && !btn.contains(e.target)) closeMenu();
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeMenu();
      });
    })();
  </script>
</body>
</html>
