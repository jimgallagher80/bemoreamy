<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>South West Coastal Path — Route Map</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    :root{
      --bg:#0b0b0b;
      --text:#f2f2f2;
      --muted:#b7b7b7;
      --panel:rgba(18,18,18,.94);
      --border:rgba(255,255,255,.10);
      --orange:#ff7a00;
      --shadow:0 16px 44px rgba(0,0,0,.55);
      --safeTop: env(safe-area-inset-top);
      --safeBottom: env(safe-area-inset-bottom);

      /* Main site header colour */
      --bmaHeader:#FAEBC8;

      /* Route header total height so map fits under it */
      --routeHeaderH: 150px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    /* Header (keeps original IDs/behaviour, but new layout + colour) */
    .topbar{
      position:sticky;
      top:0;
      z-index:1000;
      padding: calc(10px + var(--safeTop)) 14px 10px;
      background: var(--bmaHeader);
      border-bottom:1px solid rgba(0,0,0,.10);
      transition: padding 180ms ease;
    }

    .topbar-row{
      position:relative;
      height: var(--routeHeaderH);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Left menu button */
    .menu-wrap{
      position:absolute;
      left:0;
      top:50%;
      transform:translateY(-50%);
      z-index:1200;
    }

    .menu-button{
      appearance:none;
      border:none;
      background:transparent;
      padding:10px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    .menu-button:focus{
      outline:2px solid rgba(0,0,0,.30);
      outline-offset:3px;
      border-radius:10px;
    }

    .menu-dropdown{
      position:absolute;
      left:0;
      top: calc(100% + 8px);
      min-width: 210px;
      background:#ffffff;
      border:1px solid rgba(0,0,0,.12);
      border-radius:14px;
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
      padding:8px;
      display:none;
    }
    .menu-dropdown.open{ display:block; }

    .menu-dropdown a{
      display:block;
      padding:10px 12px;
      border-radius:10px;
      text-decoration:none;
      color:#111;
      font-size:15px;
      font-weight:650;
    }
    .menu-dropdown a:hover,
    .menu-dropdown a:focus{
      background: rgba(250,235,200,.60);
      outline:none;
    }

    /* Centre brand (logo + title only; no "BE MORE AMY") */
    .route-brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:8px;
      text-align:center;
      color:#000;
      padding: 0 170px; /* keeps space so it won't hit menu/leg select */
    }

    .route-brand img{
      width:100px;
      height:100px;
      object-fit:contain;
      display:block;
    }

    h1{
      margin:0;
      font-size:18px;
      line-height:1.15;
      font-weight:800;
      letter-spacing:0;
      color:#000;
    }

    /* Right-side controls (leg select) */
    .controls{
      position:absolute;
      right:0;
      top:50%;
      transform:translateY(-50%);
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap:wrap;
      z-index:1200;
    }

    /* Keep same size/shape, but new colours per request */
    select{
      appearance:none;
      border:2px solid #000;
      background: var(--bmaHeader);
      color:#000;
      padding:10px 12px;
      border-radius:14px;
      font-weight:650;
      font-size:16px;
      min-width:140px;
    }

    /* Compact header when panel expanded (preserve original behaviour) */
    body.compact-header .topbar{
      padding: calc(8px + var(--safeTop)) 12px 8px;
    }
    body.compact-header .topbar-row{
      height: 70px;
    }
    body.compact-header .route-brand img{
      width:44px;
      height:44px;
    }
    body.compact-header h1{
      font-size:14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    body.compact-header .controls{ display:none; }

    /* Map */
    #map{
      height: calc(100vh - var(--routeHeaderH));
      width: 100%;
    }

    /* Bottom panel (UNCHANGED) */
    .panel{
      position:fixed;
      left:10px;
      right:10px;
      bottom: calc(10px + var(--safeBottom));
      z-index:1100;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:var(--shadow);
      overflow:hidden;
      transition: max-height 180ms ease, padding 180ms ease;
    }

    .panel.collapsed{
      padding: 10px 12px;
      max-height: 52px;
    }

    .panel.expanded{
      padding: 10px 12px 10px;
      max-height: 26vh;
      overflow:auto;
    }

    .panel-tip{
      font-size:13px;
      color:var(--muted);
      line-height:1.25;
      margin:0;
    }

    .panel-head{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom:2px; /* tighter */
    }

    .panel-title{
      margin:0;
      font-size:14px;
      font-weight:800;
      letter-spacing:0;
      line-height:1.2;
    }

    .closeBtn{
      appearance:none;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:var(--text);
      width:30px;
      height:30px;
      border-radius:10px;
      font-size:18px;
      line-height:1;
      cursor:pointer;
      flex:0 0 auto;
    }

    .subtitle{
      margin:0 0 8px;
      color:var(--muted);
      font-size:13px;
      line-height:1.15;
      font-weight:800;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:6px;
      font-size:13px;
      line-height:1.15;
    }

    .row{
      display:flex;
      justify-content:space-between;
      gap:10px;
      border-bottom:1px dashed rgba(255,255,255,.10);
      padding-bottom:6px;
    }
    .row:last-child{ border-bottom:none; padding-bottom:0; }

    .label{ color:var(--muted); min-width:45%; }
    .value{ text-align:right; word-break:break-word; }

    a{ color:#9ad1ff; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    /* Diamond marker (UNCHANGED) */
    .diamond-wrap{
      width:30px;
      height:30px;
      display:flex;
      align-items:center;
      justify-content:center;
      transform: rotate(45deg);
      border: 2px solid rgba(0,0,0,.65);
      box-shadow: 0 0 0 4px rgba(0,0,0,.35);
    }
    .diamond-num{
      transform: rotate(-45deg);
      font-weight:900;
      font-size:13px;
      line-height:1;
    }

    /* Finish flag (UNCHANGED) */
    .finish-flag{
      font-size:18px;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.6));
    }

    .leaflet-popup-content-wrapper{ border-radius:14px; }

    @media (min-width: 820px){
      #map{ height: calc(100vh - var(--routeHeaderH)); }
      .panel{ left:14px; right:14px; max-width:720px; }
      .panel.expanded{ max-height: 240px; }
    }

    @media (max-width: 420px){
      .route-brand{
        padding: 0 140px;
      }
      select{
        min-width:130px;
        font-size:15px;
      }
    }
  </style>
</head>

<body>
  <header class="topbar" id="topbar">
    <div class="topbar-row">

      <!-- Menu (left) -->
      <div class="menu-wrap">
        <button
          class="menu-button"
          type="button"
          aria-haspopup="true"
          aria-expanded="false"
          aria-controls="site-menu"
          id="menuBtn"
          title="Menu"
        >
          <img src="menu.svg" alt="" width="22" height="22" aria-hidden="true" />
          <span class="sr-only" style="
            position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;
            clip:rect(0,0,0,0);white-space:nowrap;border:0;">Open menu</span>
        </button>

        <nav class="menu-dropdown" id="site-menu" aria-label="Site menu">
          <a href="index.html">The Challenge</a>
          <a href="amy.html">About Amy</a>
          <a href="route.html">The Route</a>
          <a href="signup.html">Sign Up</a>
          <a href="gallery.html">Gallery</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>

      <!-- Centre logo + title -->
      <div class="route-brand">
        <a href="index.html" aria-label="Home" style="display:inline-block">
          <img src="BMAlogo.svg" alt="Be More Amy logo" width="100" height="100" />
        </a>
        <h1 id="headerTitle">South West Coastal Path<br>Challenge</h1>
      </div>

      <!-- Leg select (right) -->
      <div class="controls" id="controls">
        <select id="legSelect" aria-label="Select leg">
          <option value="">Select leg…</option>
        </select>
      </div>

    </div>
  </header>

  <div id="map" aria-label="Route map"></div>

  <section class="panel collapsed" id="panel" aria-live="polite">
    <p class="panel-tip" id="panelTip">Zoom with pinch/scroll, drag to pan. Tap a leg to view details.</p>

    <div id="panelExpanded" style="display:none">
      <div class="panel-head">
        <h2 class="panel-title" id="panelLegTitle">Leg</h2>
        <button class="closeBtn" id="closeBtn" type="button" aria-label="Close">×</button>
      </div>

      <p class="subtitle" id="panelSubtitle"></p>
      <div class="grid" id="detailsGrid"></div>
    </div>
  </section>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="./app.js"></script>

  <!-- Menu behaviour -->
  <script>
    (function () {
      const btn = document.getElementById("menuBtn");
      const menu = document.getElementById("site-menu");

      function closeMenu() {
        menu.classList.remove("open");
        btn.setAttribute("aria-expanded", "false");
      }

      function toggleMenu() {
        const isOpen = menu.classList.toggle("open");
        btn.setAttribute("aria-expanded", String(isOpen));
      }

      btn.addEventListener("click", (e) => {
        e.stopPropagation();
        toggleMenu();
      });

      document.addEventListener("click", () => closeMenu());

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeMenu();
      });

      menu.addEventListener("click", (e) => e.stopPropagation());
    })();
  </script>
</body>
</html>
