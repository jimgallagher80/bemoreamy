<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>South West Coastal Path — Route Map</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    :root{
      --bg:#0b0b0b;
      --text:#f2f2f2;
      --muted:#b7b7b7;
      --panel:rgba(18,18,18,.94);
      --border:rgba(255,255,255,.10);
      --orange:#ff7a00;
      --shadow:0 16px 44px rgba(0,0,0,.55);
      --safeTop: env(safe-area-inset-top);
      --safeBottom: env(safe-area-inset-bottom);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    /* Header */
    .topbar{
      position:sticky;
      top:0;
      z-index:1000;
      padding: calc(12px + var(--safeTop)) 14px 12px;
      background:linear-gradient(to bottom, rgba(0,0,0,.92), rgba(0,0,0,.74));
      backdrop-filter:saturate(140%) blur(10px);
      border-bottom:1px solid rgba(255,255,255,.06);
      transition: padding 180ms ease;
    }

    .topbar-row{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }

    h1{
      font-size:28px;
      line-height:1.05;
      margin:0;
      font-weight:800;
      letter-spacing:-0.02em;
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap:wrap;
    }

    select{
      appearance:none;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      font-weight:650;
      font-size:16px;
      min-width:140px;
    }

    /* Compact header when panel expanded */
    body.compact-header .topbar{
      padding: calc(8px + var(--safeTop)) 12px 8px;
    }
    body.compact-header h1{
      font-size:16px;
      line-height:1.15;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    body.compact-header h1 br{ display:none; }
    body.compact-header .controls{ display:none; }

    /* Map */
    #map{
      height: calc(100vh - 86px);
      width: 100%;
    }

    /* Bottom panel */
    .panel{
      position:fixed;
      left:10px;
      right:10px;
      bottom: calc(10px + var(--safeBottom));
      z-index:1100;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:var(--shadow);
      overflow:hidden;
      transition: max-height 180ms ease, padding 180ms ease;
    }

    .panel.collapsed{
      padding: 10px 12px;
      max-height: 52px;
    }

    .panel.expanded{
      padding: 10px 12px 10px;
      max-height: 26vh;
      overflow:auto;
    }

    .panel-tip{
      font-size:13px;
      color:var(--muted);
      line-height:1.25;
      margin:0;
    }

    .panel-head{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
      margin-bottom:2px; /* tighter */
    }

    /* Leg header: same size as body, bold */
    .panel-title{
      margin:0;
      font-size:14px;
      font-weight:800;
      letter-spacing:0;
      line-height:1.2;
    }

    .closeBtn{
      appearance:none;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:var(--text);
      width:30px;
      height:30px;
      border-radius:10px;
      font-size:18px;
      line-height:1;
      cursor:pointer;
      flex:0 0 auto;
    }

    /* Start → End: bold, slightly tighter */
    .subtitle{
      margin:0 0 8px;
      color:var(--muted);
      font-size:13px;
      line-height:1.15;
      font-weight:800;
    }

    /* Smaller text + tighter rows */
    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:6px;
      font-size:13px;
      line-height:1.15;
    }

    .row{
      display:flex;
      justify-content:space-between;
      gap:10px;
      border-bottom:1px dashed rgba(255,255,255,.10);
      padding-bottom:6px;
    }
    .row:last-child{ border-bottom:none; padding-bottom:0; }

    .label{ color:var(--muted); min-width:45%; }
    .value{ text-align:right; word-break:break-word; }

    a{ color:#9ad1ff; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    /* Diamond marker */
    .diamond-wrap{
      width:30px;
      height:30px;
      display:flex;
      align-items:center;
      justify-content:center;
      transform: rotate(45deg);
      border: 2px solid rgba(0,0,0,.65);
      box-shadow: 0 0 0 4px rgba(0,0,0,.35);
    }
    .diamond-num{
      transform: rotate(-45deg);
      font-weight:900;
      font-size:13px;
      line-height:1;
    }

    /* Finish flag */
    .finish-flag{
      font-size:18px;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.6));
    }

    .leaflet-popup-content-wrapper{ border-radius:14px; }

    @media (min-width: 820px){
      h1{ font-size:30px; }
      #map{ height: calc(100vh - 92px); }
      .panel{ left:14px; right:14px; max-width:720px; }
      .panel.expanded{ max-height: 240px; }
    }
  </style>
</head>

<body>
  <header class="topbar" id="topbar">
    <div class="topbar-row">
      <h1 id="headerTitle">South West Coastal Path<br>— Route Map</h1>

      <div class="controls" id="controls">
        <select id="legSelect" aria-label="Select leg">
          <option value="">Select leg…</option>
        </select>
      </div>
    </div>
  </header>

  <div id="map" aria-label="Route map"></div>

  <section class="panel collapsed" id="panel" aria-live="polite">
    <p class="panel-tip" id="panelTip">Zoom with pinch/scroll, drag to pan. Tap a leg to view details.</p>

    <div id="panelExpanded" style="display:none">
      <div class="panel-head">
        <h2 class="panel-title" id="panelLegTitle">Leg</h2>
        <button class="closeBtn" id="closeBtn" type="button" aria-label="Close">×</button>
      </div>

      <p class="subtitle" id="panelSubtitle"></p>
      <div class="grid" id="detailsGrid"></div>
    </div>
  </section>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="./app.js"></script>
</body>
</html>
